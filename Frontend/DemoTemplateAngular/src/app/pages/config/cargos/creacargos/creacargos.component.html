<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h2 class=" title">Creacion de Cargos</h2></div>
        <div class=" card-body">
          <form [formGroup]="formCargos" (ngSubmit)="creaCargos()">
            <div class=" row">
              <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Cargo </label>
                    <input
                      class=" form-control"
                      placeholder="Cargo"
                      type="text"
                      formControlName="nomcarg"
                    />
                  </div>
                </div>

              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Detalle del cargo </label>
                  <input
                    class=" form-control"
                    placeholder="Detalle del cargo"
                    type="text"
                    formControlName="detcarguser"

                  />
                </div>
              </div>

              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Cargos </label>
                  <select class="form-select" style="width: auto;" formControlName="roluser">
                    <option *ngFor="let cargo of cargos" [value]="cargo.idrol">{{cargo.desrol}}</option>
                  </select>
                </div>
              </div>

            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
