<div class="content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header"><h1 class=" title">  DESCRIPCIÓN QUIRURGICA</h1></div>
                <div class="card-body">
                    <form>
                        <div class = "style=">
                            <form class="d-flex">
                              <input class="form-control me-2" type="text" placeholder="Consultar paciente" style="width: 40%;">
                              <button class="btn btn-primary" type="button">Search</button>
                            </form>
                          </div>
                        <div class=" card-header col-md-12"><h3 class=" title">Datos personales</h3></div>
                        <div class = "row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Documento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled="true"
                                  />
                                </div>
                              </div>
                
                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Evento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled="true"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Consecutivo evento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled="true"
                                    formControlName="conseventpac"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Id Paciente </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled="true"
                                    formControlName="idpac"
                                  />
                                </div>
                              </div>

                            </div>
                        <div class="row">
                            <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Primer Nombre </label>
                               <input
                                 class=" form-control"
                                 type="text"
                                 disabled="true"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Segundo Nombre </label>
                               <input
                                 class=" form-control"
                                 disabled="true"
                                 type="text"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Primer Apellido </label>
                               <input
                                 class=" form-control"
                                 disabled="true"
                                 type="text"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Segundo Apellido </label>
                               <input
                                 class=" form-control"
                                 disabled="true"
                                 type="text"
                               />
                             </div>
                           </div>
                         </div>
                         <div class=" card-header col-md-12"><h3 class=" title">Información del procedimiento</h3></div>
                         <div class="row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Fecha de procedimiento </label>
                                  <input
                                    class=" form-control"
                                    type="date"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Hora inicio del procedimiento </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Hora inicio"
                                    type="text"
                                  />
                                </div>
                              </div>
                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Hora fin del procedimiento </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Hora final"
                                    type="text"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Tiempo quirurgico </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Tiempo quirurgico"
                                    disabled = "true"
                                    type="text"
                                  />
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Descripción del procedimiento</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control"></textarea>
                                </div>
                              </div> 
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de herida</label></div>
                                <select class="form-control" style="width: auto;">
                                  <option>Tipo de herida</option>
                                </select>
                             </div>
                              </div>
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de procedimiento</label></div>
                                <select class="form-control" style="width: auto;">
                                  <option>Tipo de procedimiento</option>
                                </select>
                              </div>
                              </div>
                              <div class="col-md-4 pr-md-1">
                                <div class="form-group">
                                <div><label>Material o protesis</label></div>
                                <input
                                    class=" form-control"
                                    placeholder="Material o protesis"
                                    type="text"
                                  />
                              </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Muestra de patologia</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Complicaciones quirurgicas</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Hallazgos quirurgicos</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Conducta</label></div>
                                <select class="form-control" style="width: auto;">
                                  <option>Seleccione la conducta</option>
                                </select>
                              </div>
                              </div>
                              <div class="col-md-4 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de anestesia</label></div>
                                <select class="form-control" style="width: auto;">
                                  <option>Seleccione el tipo de anestesia</option>
                                </select>
                              </div>
                              </div>
                         </div>
                         <div class=" card-footer">
                          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
