<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de Consentimientos informados</h2></div>
          <div class=" card-body">
                      <form [formGroup]="formConsentimiento" (ngSubmit)="creaconsinf()">
              <div class=" row">
                <div class=" col-md-12 pr-md-1">
                  <div class=" form-group">
                    <label> Identificador de consentimiento </label>
                    <input
                      class=" form-control"
                      placeholder="Digita identificador"
                      type="text"
                      formControlName = "codconinf"
                    />
                  </div>
                </div>
                <div class=" col-md-12 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle del consentimiento </label>
                    <textarea
                      class=" form-control"
                      placeholder="Descripcion del consentimiento"
                      formControlName = "detconinf"
                    ></textarea>
                  </div>
                </div>
                             
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit"[disabled]="formConsentimiento.invalid">Save</button>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
