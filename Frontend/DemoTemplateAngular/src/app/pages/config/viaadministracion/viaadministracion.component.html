<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">PANEL DE ADMINISTRACION PARA VIAS DE ADMINISTRACIÓN</h4>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Digita la via a consultar">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>  
    
    <div class="container mt-3">
      <h2>Listado de vias de administración creados</h2>
      <h1 *ngIf="!ready">Cargando...</h1> 
      <form class="d-flex">
        <button class="btn btn-primary" type="button" (click)="ircreaviadm()"  >Crear vias</button>    
  </form>           
       <table class="table table-dark table-hover" id="" *ngIf="ready" >
        <!--<table class="table-success">-->
        <thead>
          <tr>
            <th>Item</th>
            <th>Via </th>
            <th>Detalle</th>
            <th>Fecha de creación</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of viaadministracion, let i =index">
            <td>{{i+1}}</td>
            <td>{{c.nomviadm}}</td>
            <td>{{c.detviadm}}</td>
            <td>{{c.datecreatviadm}}</td>
            <td>{{c.estviadm_fk.nomstatus}}</td>
            <td><button>editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
