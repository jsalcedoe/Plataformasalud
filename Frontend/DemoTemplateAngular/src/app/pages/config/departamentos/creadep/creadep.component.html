<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h2 class=" title">Creacion de Departamentos</h2></div>
        <div class=" card-body">
          <form [formGroup]="formDep" (ngSubmit)="creaDep()">
            <div class=" row">
              <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Codigo del departamento </label>
                    <input
                      class=" form-control"
                      placeholder="Codigo"
                      type="text"
                      formControlName="coddep"
                    />
                  </div>
                </div>

              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Departamento </label>
                  <input
                    class=" form-control"
                    placeholder="Departamento"
                    type="text"
                    formControlName="nomdep"
                  />
                </div>
              </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formDep.invalid">Save</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
