<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de estados</h2></div>
          <div class=" card-body">
            <form [formGroup]="formstatus">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Estado </label>
                      <input
                        class=" form-control"
                        placeholder="Estado"
                        type="text"
                        formControlName = "nomstatus"
                      />
                    </div>
                  </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle de estado </label>
                    <input
                      class=" form-control"
                      placeholder="Detalle estado"
                      type="text"
                      formControlName = "detstatus"
                    />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formstatus.invalid" (click)="insertstatus()" *ngIf="!estadoID else estados">Save</button>
                <ng-template #estados>
                  <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formstatus.invalid" (click)="ActualizaEstados()">Update</button>
              </ng-template>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
