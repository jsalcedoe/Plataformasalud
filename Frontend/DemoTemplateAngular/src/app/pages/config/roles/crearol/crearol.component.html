<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de roles </h2></div>
          <div class=" card-body">
            <form [formGroup]="formRoles" (ngSubmit)="creaRol()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Rol </label>
                      <input
                        class=" form-control"
                        placeholder="Rol"
                        type="text"
                        formControlName="nomrol"
                        
                      />
                    </div>
                  </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle de Rol </label>
                    <input
                      class=" form-control"
                      placeholder="Detalle Rol"
                      type="text"
                      formControlName="desrol"
                    />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formRoles.invalid">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
