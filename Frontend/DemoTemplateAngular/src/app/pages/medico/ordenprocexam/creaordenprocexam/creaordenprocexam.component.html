<div class="content"> 
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h1 class="title">Ordenes de procedimientos y examenes</h1>
            </div>
            <div class="card-body">
              <form [formGroup]="FormOrdprocexam">
                 
                <div class="card-header">
                  <h3 class="title">Datos del paciente</h3>
                </div>

                <div class="row">
                  <div class="col-md-3 pr-md-1" *ngFor="let campo of camposOrdenesMedIns">
                    <div class="form-group">
                      <label>{{ campo.label }}</label>
                      <input class="form-control" 
                             disabled [formControlName]="campo.nombre" />
                    </div>
                  </div>       
                </div>
      
            
                <div class="row">
                    <div class="card-header col-md-12">
                        <h3 class="title">Ordena procedimientos o examenes</h3>
                      </div>
                </div>

                <div formArrayName="ordenesprocedimientos">
                  <div *ngFor="let ordenesprocedimientos of OrdenesProcedimientoArray.controls; let i = index" [formGroupName]="i" class="row align-items-center">

                    
                    <div class="col-md-3 pr-md-1">
                        <div class="form-group">
                          <label>Tipo de procedimiento</label><br>
                          <select class="form-select" formControlName="tordprocexam_fk">
                            <option value="" disabled selected>Tipo procedimiento</option>
                            <option *ngFor="let tipo of tordprocexam_fk" [value]="tipo.idtproc">{{ tipo.nomtproc }}</option>
                          </select>
                        </div>
                      </div>
                    
                    
                    <div class="col-md-4 pr-md-1">
                      <div class="form-group">
                        <label>Procedimiento o examen</label>
                        <input class="form-control me-2" 
                              type="text" placeholder="Consulta procedimiento o examen" 
                              formControlName="nompxex" 
                              (input)="filtrarOrdenProcedimiento($event.target.value, i)" />
                        <div *ngIf="ordenesprocedimientosfiltrado[i]?.length > 0">
                          <ul class="list-group">
                            <li class="list-group" *ngFor="let procedimiento of ordenesprocedimientosfiltrado[i]" (click)="seleccionarOrdenProcedimiento(procedimiento, i)">
                              {{procedimiento.nompxex}}
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>

                    


                    <div class="col-md-3 pr-md-1">
                      <div class="form-group">
                        <label>Cantidad</label>
                        <input class="form-control" 
                        type="text" 
                        formControlName="canordprocexam" />
                      </div>
                    </div>

                    

                    <div class="col-md-3 pr-md-1">
                      <div class="form-group">
                        <label>Observaci√≥n</label>
                        <input class="form-control" 
                        type="text" 
                        formControlName="obsordprocexam" />
                      </div>
                    </div>

                    <div class="col-md-2 pr-md-1">
                      <button class="btn btn-danger" type="button" (click)="removeOrdenProcedimiento(i)">Eliminar</button>
                    </div>

                  </div>
                </div>

                <div class="col-md-12">
                  <button class="btn btn-primary" type="button" (click)="addOrdenesProcedimientos()">Agregar</button>
                </div>

                                    
                      <div class="card-footer">
                        <button class="btn btn-fill btn-danger" type="submit" (click)="creaordenprocedimiento()">Save</button>
                      </div>
                   
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
