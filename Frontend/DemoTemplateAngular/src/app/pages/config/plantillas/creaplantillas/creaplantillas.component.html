<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h1 class=" title">Creacion de Plantillas</h1></div>
          <div class=" card-body">
            <form [formGroup]="formTemp" (ngSubmit)="creaTemp()">
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                    <div class=" form-group">
                      <label> Plantilla </label>
                      <input
                        class=" form-control"
                        placeholder="Plantilla"
                        type="text"
                        formControlName="nametemp"
                      />
                    </div>
                  </div>

                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle de plantilla </label>
                    <textarea
                        class=" form-control"
                        style="width: 100%"
                        type="textarea"
                        formControlName="dettemp"
                    ></textarea>
                  </div>
                </div>
                 
                <div class=" col-md-5 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de plantilla </label><p>
                      
                    </p>
                    <select class="form-select" style="width: auto;" formControlName="typtemp_fk">
                        <option value="" disabled selected>Seleccione el tipo de plantilla</option>
                        <option *ngFor="let temp of typtemp" [value]="temp.idtytemp">{{temp.detytemp}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formTemp.invalid">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
