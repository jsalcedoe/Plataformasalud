<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">PANEL DE ADMINISTRACION PARA UNIDADES DE MEDIDA</h4>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Digita la unidad de medida a consultar">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>  
    
    <div class="container mt-3">
      <h2>Listado de unidades de medida creados</h2>
      <h1 *ngIf="!ready">Cargando...</h1> 
      <form class="d-flex">
        <button class="btn btn-primary" type="button" (click)="irCreaunimedins()"  >Crear unidades</button>    
  </form>           
       <table class="table table-dark table-hover" id="" *ngIf="ready" >
        <!--<table class="table-success">-->
        <thead>
          <tr>
            <th>Item</th>
            <th>Unidades</th>
            <th>Detalle</th>
            <th>Fecha de creaci√≥n</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of unimedins, let i =index">
            <td>{{i+1}}</td>
            <td>{{c.unimedi}}</td>
            <td>{{c.detunimedi}}</td>
            <td>{{c.datecreaunimedi}}</td>
            <td>{{c.estunimed_fk.nomstatus}}</td>
            <td><button>editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
