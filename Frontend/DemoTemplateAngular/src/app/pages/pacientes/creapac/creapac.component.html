<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de pacientes</h2></div>
          <div class=" card-body">
            <form>
            <div class=" row">
                    <div class=" col-md-3 pr-md-1">
                      <div class=" form-group">
                        <label> Tipo de documento de la entidad </label>
                        <select class="form-select" style="width: auto;">
                          <option>tipo de documento</option>
                        </select>
                      </div>
                    </div>

                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Documento </label>
                    <input
                      class=" form-control"
                      placeholder="Documento"
                      type="text"
                    />
                  </div>
                </div>
            </div>
            <div class="row">
            <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Primer Nombre </label>
                  <input
                    class=" form-control"
                    placeholder="Primer Nombre"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Segundo Nombre </label>
                  <input
                    class=" form-control"
                    placeholder="Segundo Nombre"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Primer Apellido </label>
                  <input
                    class=" form-control"
                    placeholder="Primer Apellido"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Segundo Apellido </label>
                  <input
                    class=" form-control"
                    placeholder="Segundo Apellido"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Fecha de nacimiento </label>
                  <input
                    class=" form-control"
                    placeholder="Segundo Apellido"
                    type="date"
                  />
                </div>
              </div>

              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Edad </label>
                  <input
                    class=" form-control"
                    placeholder="Edad"
                    type="text"
                    disabled = "true"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Estado civil del paciente</label>
                  <select class="form-select" style="width: auto;">
                    <option>Seleccione el estado civil</option>
                  </select>
                </div>
              </div>
                </div>
            <div class="row">
                <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Dirección </label>
                        <input
                          class=" form-control"
                          placeholder="Dirección"
                          type="text"
                        />
                    </div>
                  </div>

                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Ciudad </label>
                      <input
                        class=" form-control"
                        placeholder="Ciudad"
                        type="text"
                      />
                      <a routerLink="">Consulta ciudad</a>
                    </div>
                  </div>

                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label>Correo electronico </label>
                      <input
                        class=" form-control"
                        placeholder="Correo electronico"
                        type="email"
                      />
                    </div>
                  </div>
                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Estado civil del paciente</label>
                      <select class="form-select" style="width: auto;">
                        <option>Seleccione el estado civil</option>
                      </select>
                    </div>
                  </div>
                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Contacto del paciente </label>
                      <input
                        class=" form-control"
                        placeholder="Contacto"
                        type="text"
                      />
                    </div>
                  </div>

                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Acompañante del paciente </label>
                      <input
                        class=" form-control"
                        placeholder="Acompañante"
                        type="text"
                      />
                    </div>
                  </div>

                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Contacto de Acompañante </label>
                      <input
                        class=" form-control"
                        placeholder="Contacto"
                        type="text"
                      />
                    </div>
                  </div>

                  <div class=" col-md-2 pr-md-1">
                    <div class=" form-group">
                      <label > Tipo de paciente</label>
                      <select class="form-select" style="width: auto;">
                        <option>Seleccione tipo de paciente</option>
                      </select>
                    </div>
                  </div>

                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label>Entidad responsable de pago </label>
                      <input
                        class=" form-control"
                        placeholder="Contacto"
                        type="text"
                      />
                      <a routerLink="">Consulta entidad</a>
                    </div>
                  </div>

                  
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" type="submit" (click)="ircreaevento()">Save</button>
            </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
