<div class="content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header"><h1 class=" title">  DESCRIPCIÓN QUIRURGICA</h1></div>
                <div class="card-body">
                    <form [formGroup]="formdesqx" (submit)="creaDesQx()">
                        <div class = "style=">
                            <form class="d-flex">
                              <input class="form-control me-2" type="text" placeholder="Consultar paciente" style="width: 40%;">
                              <button class="btn btn-primary" type="button">Search</button>
                            </form>
                          </div>
                        <div class=" card-header col-md-12"><h3 class=" title">Datos personales</h3></div>
                        <div class = "row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Documento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled
                                    formControlName="numdocpac"
                                  />
                                </div>
                              </div>
                
                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Evento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled
                                    formControlName="eventpxqx_fk"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Consecutivo evento </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled
                                    formControlName="conseventpac"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Id Paciente </label>
                                  <input
                                    class=" form-control"
                                    type="text"
                                    disabled
                                    formControlName="idpac"
                                  />
                                </div>
                              </div>

                            </div>
                        <div class="row">
                            <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Primer Nombre </label>
                               <input
                                 class=" form-control"
                                 type="text"
                                 disabled
                                 formControlName="primernompac"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Segundo Nombre </label>
                               <input
                                 class=" form-control"
                                 disabled
                                 type="text"
                                 formControlName="segundonompac"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Primer Apellido </label>
                               <input
                                 class=" form-control"
                                 disabled
                                 type="text"
                                 formControlName="primerapepac"
                               />
                             </div>
                           </div>
                           <div class=" col-md-3 pr-md-1">
                             <div class=" form-group">
                               <label> Segundo Apellido </label>
                               <input
                                 class=" form-control"
                                 disabled
                                 type="text"
                                 formControlName="segundoapepac"
                               />
                             </div>
                           </div>
                         </div>
                         <div class=" card-header col-md-12"><h3 class=" title">Información del procedimiento</h3></div>
                         <div class="row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Fecha de procedimiento </label>
                                  <input
                                    class=" form-control"
                                    type="date"
                                    formControlName="fechaprocqx"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Hora inicio del procedimiento </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Hora inicio"
                                    type="time"
                                    formControlName="horainicioprocqx"
                                    (keyup)="calculaTQx()"
                                  />
                                </div>
                              </div>
                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Hora fin del procedimiento </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Hora final"
                                    type="time"
                                    formControlName="horafinprocqx"
                                    (keyup)="calculaTQx()"
                                  />
                                </div>
                              </div>

                              <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                  <label> Tiempo quirurgico </label>
                                  <input
                                    class=" form-control"
                                    placeholder="Tiempo quirurgico"
                                    disabled = "true"
                                    type="text"
                                    value="{{tiempoqx}}"
                                  />
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Descripción del procedimiento</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control" formControlName="descqx"></textarea>
                                </div>
                              </div> 
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de herida</label></div>
                                <select class="form-group" style="width: auto;" formControlName="typhxqx_fk">
                                  <option value="" disabled selected>Seleccione el tipo de herida</option>
                                  <option *ngFor="let thx of tipohx" [value]="thx.idthx">{{thx.dethx}}</option>
                                </select>
                             </div>
                              </div>
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de procedimiento</label></div>
                                <select class="form-group" style="width: auto;" formControlName="typxqx_fk">
                                  <option value="" disabled selected>Seleccione el tipo de procedimiento</option>
                                  <option *ngFor="let thp of tipopx" [value]="thp.idtproc">{{thp.detproc}}</option>
                                </select>
                              </div>
                              </div>
                              <div class="col-md-4 pr-md-1">
                                <div class="form-group" >
                                <div><label>Material o protesis</label></div>
                                <input
                                    class=" form-control"
                                    placeholder="Material o protesis"
                                    type="text"
                                    formControlName="matprot"
                                  />
                              </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Muestra de patologia</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control" formControlName="muespato"></textarea>
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Complicaciones quirurgicas</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control" formControlName="complicqx"></textarea>
                                </div>
                              </div>
                              <div class=" col-md-10 pr-md-1">
                                <div><label>Hallazgos quirurgicos</label></div>
                                <div class=" form-group">
                                   <textarea rows="5" cols="80" class="form-control" formControlName="hallaqx"></textarea>
                                </div>
                              </div>
                              <div class="col-md-3 pr-md-1">
                                <div class="form-group">
                                <div><label>Conducta</label></div>
                                <select class="form-group" style="width: auto;" formControlName="conducqx_fk">
                                  <option value="" disabled selected>Seleccione la conducta</option>
                                  <option *ngFor="let condpac of conductas" [value]="condpac.idcondpac">{{condpac.detcondpac}}</option>
                                </select>
                              </div>
                              </div>
                              <div class="col-md-4 pr-md-1">
                                <div class="form-group">
                                <div><label>Tipo de anestesia</label></div>
                                <select class="form-group" style="width: auto;" formControlName="anestesia_fk">
                                  <option value="" disabled selected>Seleccione el tipo de anestesia</option>
                                  <option *ngFor="let tanes of tipoanest" [value]="tanes.idtipanest">{{tanes.desctipanest}}</option>
                                </select>
                              </div>
                              </div>
                         </div>
                         <div class=" card-footer">
                          <button class=" btn btn-fill btn-danger" type="submit" >Save</button>
                        </div>
                    </form>
                    <!--<app-creapxqx></app-creapxqx>-->
                    <app-creaequipoqx></app-creaequipoqx>
                    <!--<app-creadiagnosticosatencion></app-creadiagnosticosatencion>-->
                </div>
            </div>
        </div>
    </div>
</div>
