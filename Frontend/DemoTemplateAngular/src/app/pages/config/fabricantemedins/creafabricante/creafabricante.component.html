<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de fabricantes</h2></div>
          <div class=" card-body">
                 <form [formGroup]="formfabricantes" (ngSubmit)="creafabricantes()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> fabricante</label>
                    <input
                      class=" form-control"
                      placeholder="Digita fabricante"
                      type="text"
                      formControlName = "nomfabmedins"
                    />
                  </div>
                </div>
                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> Dirección </label>
                    <input
                      class=" form-control"
                      placeholder="Dirección"
                      type="text"
                      formControlName = "dirfabmedins"
                    />
                  </div>
                </div>
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Ciudad </label>
                    <select class="form-select" style="width: auto;" formControlName="ciufabmedins_fk">
                      <option value="" disabled selected>Seleccione la ciudad</option>
                      <option *ngFor="let ciudades of city" [value]="ciudades.idciu">{{ciudades.nomciu}}</option>
                    </select>
                  </div>
                </div>
                             
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit"[disabled]="formfabricantes.invalid">Save</button>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
