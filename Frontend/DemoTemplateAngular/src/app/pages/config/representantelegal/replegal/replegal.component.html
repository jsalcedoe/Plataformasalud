<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h1 class=" title">Creacion de Gerentes</h1></div>
          <div class=" card-body">
            <form [formGroup]="formreplegal" (ngSubmit)="creareplegal()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de documento </label>
                    <select class="form-select" style="width: auto;" formControlName="tipdocrepleg_fk">
                      <option value="" disabled selected>Seleccione el tipo de documento</option>
                      <option *ngFor="let td of tipdoc" [value]="td.idtipdoc">{{td.detatipdoc}}</option>
                    </select>
                  </div>
                </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Documento </label>
                    <input
                      class=" form-control"
                      placeholder="Documento"
                      type="text"
                      formControlName="docrepleg"
                    />
                  </div>
                </div>


                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> Primer Nombre </label>
                    <input
                      class=" form-control"
                      placeholder="Primer Nombre"
                      type="text"
                      formControlName="pnomrepleg"
                    />
                  </div>
                </div>

                <div class=" col-md-3 px-md-1">
                    <div class=" form-group">
                      <label> Segundo Nombre </label>
                      <input
                        class=" form-control"
                        placeholder="Segundo Nombre"
                        type="text"
                        formControlName="snomrepleg"
                      />
                    </div>
                  </div>



                  <div class=" col-md-3 px-md-1">
                    <div class=" form-group">
                      <label> Primer Apellido </label>
                      <input
                        class=" form-control"
                        placeholder="Primer Apellido"
                        type="text"
                        formControlName="paperepleg"
                      />
                    </div>
                  </div>
  
                  <div class=" col-md-3 px-md-1">
                      <div class=" form-group">
                        <label> Segundo Apellido </label>
                        <input
                          class=" form-control"
                          placeholder="Segundo Apellido"
                          type="text"
                          formControlName="saperepleg"
                        />
                      </div>
                    </div>
  



                <div class=" col-md-3 pl-md-1">
                  <div class=" form-group">
                    <label > Email address </label>
                    <input
                      class=" form-control"
                      placeholder="Correo electronico"
                      type="email"
                      formControlName="emailrepleg"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Entidad prestadora de servicio </label>
                    <select class="form-select" style="width: auto;" formControlName="idprestservrepleg_fk">
                      <option value="" disabled selected>Seleccione el prestador</option>
                        <option *ngFor="let preser of preserv" [value]="preser.idprestserv">{{preser.nomprestserv}}</option>
                  </select>
                  </div>
                </div>
                
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formreplegal.invalid">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
