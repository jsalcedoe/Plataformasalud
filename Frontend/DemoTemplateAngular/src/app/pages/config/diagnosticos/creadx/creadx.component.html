<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h2 class=" title">Creacion de Diagnosticos</h2></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Codigo del diagnostico </label>
                  <input
                    class=" form-control"
                    placeholder="Codigo"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Diagnostico </label>
                  <input
                    class=" form-control"
                    placeholder="Diagnostico"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label > Detalle del diagnostivo </label>
                  <input
                    class=" form-control"
                    placeholder="Detalle"
                    type="text"
                  />
                </div>
              </div>
              
            </div>
            <div class=" row">
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Sexo al que aplica  </label>
                  <select class="form-select" style="width: auto;">
                    <option>Seleccione el sexo</option>
                  </select>
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Edad minima </label>
                  <input
                    class=" form-control"
                    placeholder="Edad minima"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pl-md-1">
                <div class=" form-group">
                  <label> Edad maxima </label>
                  <input
                    class=" form-control"
                    placeholder="Edad maxima"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-3">
                <div class=" form-group">
                  <label> Capitulo del diagnostico</label>
                  <input
                    class=" form-control"
                    placeholder="Capitulo"
                    type="text"
                  />
                </div>
              </div>
            </div>            
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
