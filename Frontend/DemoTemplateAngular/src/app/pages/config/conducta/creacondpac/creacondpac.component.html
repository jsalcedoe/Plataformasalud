<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de Conductas</h2></div>
          <div class=" card-body">
            <form [formGroup]="formConductas" (ngSubmit)="CreaCondpac()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Codigo Conducta </label>
                    <input
                      class=" form-control"
                      placeholder="Digita el codigo"
                      type="text"
                      formControlName = "nomcondpac"
                    />
                  </div>
                </div>
                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> Detalle Condutac </label>
                    <input
                      class=" form-control"
                      placeholder="Ciudad"
                      type="text"
                      formControlName = "detcondpac"
                    />
                  </div>
                </div>
                
                             
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit"[disabled]="formConductas.invalid">Save</button>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
