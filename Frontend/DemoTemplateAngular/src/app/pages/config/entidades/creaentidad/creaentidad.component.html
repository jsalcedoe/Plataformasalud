<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de Entidades responsables de pago</h2></div>
          <div class=" card-body">
            <form>
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de documento de la entidad </label>
                    <select class="form-select" style="width: auto;">
                      <option>tipo de documento</option>
                    </select>
                  </div>
                </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Documento de la entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Documento"
                      type="text"
                    />
                  </div>
                </div>


                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> Entidad responsable de pago </label>
                    <input
                      class=" form-control"
                      placeholder="Entidad"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-3 pl-md-1">
                  <div class=" form-group">
                    <label > Email address </label>
                    <input
                      class=" form-control"
                      placeholder="Correo electronico"
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Dirección de la entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Dirección"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Contacto entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Contacto"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Gerente del la entidad</label>
                    <input
                      class=" form-control"
                      placeholder="Nombre de gerente"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de entidad </label>
                    <select class="form-select" style="width: auto;">
                      <option>tipo de entidad</option>
                    </select>
                  </div>
                </div>
           </div>
              
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
