<div class="content"> 
  <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1 class="title">Edicion de Ordenes de medicamentos</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="formEditOrdmedins">
               
              <div class="card-header">
                <h3 class="title">Datos del paciente</h3>
              </div>

              <div class="row">
                <div class="col-md-3 pr-md-1" *ngFor="let campo of camposPaciente">
                  <div class="form-group">
                    <label>{{ campo.label }}</label>
                    <input class="form-control" 
                           disabled [formControlName]="campo.nombre" />
                  </div>
                </div>       
              </div>

              <div class="row">
                <div class="card-header col-md-12">
                    <h3 class="title">Orden de medicamentos o insumos a editar</h3>
                  </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-md-1" *ngFor="let campo of camposOrdenMedins">
                <div class="form-group">
                  <label>{{ campo.label }}</label>
                  <input class="form-control" 
                         disabled [formControlName]="campo.nombre" />
                </div>
              </div>       
            </div>


              
                    <div class="card-footer">
                      <button class="btn btn-fill btn-danger" type="submit">Save</button>
                    </div>
                 
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
