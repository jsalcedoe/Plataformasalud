<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion unidades de medida</h2></div>
          <div class=" card-body">
            <form [formGroup]="formunimedins" (ngSubmit)="creaunimedins()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Unidad </label>
                      <input
                        class=" form-control"
                        placeholder="unidad"
                        type="text"
                        formControlName="unimedi"
                      />
                    </div>
                  </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle</label>
                    <input
                      class=" form-control"
                      placeholder="Detalle "
                      type="text"
                      formControlName="detunimedi"
                    />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formunimedins.invalid">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
