<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h2 class=" title">Creacion de procedimientos y examenes</h2></div>
          <div class=" card-body">
            <form>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label> Codigo CUPS </label>
                      <input
                        class=" form-control"
                        placeholder="CUPS"
                        type="text"
                      />
                    </div>
                  </div>
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Procedimiento o examen </label>
                    <input
                      class=" form-control"
                      placeholder="Procedimiento o examen"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Sexo al que aplica </label>
                      <select class="form-select" style="width: auto;">
                        <option>Selecciona el sexo</option>
                      </select>
                    </div>
                  </div>
                  <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Tipo de procedimiento </label>
                      <select class="form-select" style="width: auto;">
                        <option>Seleccione el tipo de procedimiento</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
