<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h1 class=" title">Creacion de Permisos</h1></div>
          <div class=" card-body">
            <form [formGroup]="formPermisos" (ngSubmit)="creaPermisos()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                    <div class=" form-group">
                      <label> Permiso </label>
                      <input
                        class=" form-control"
                        placeholder="Permiso"
                        type="text"
                        formControlName="namperm"
                      />
                    </div>
                  </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Detalle de permiso </label>
                    <input
                      class=" form-control"
                      placeholder="Detalle de permiso"
                      type="text"
                      formControlName="detperm"
                    />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formPermisos.invalid">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
