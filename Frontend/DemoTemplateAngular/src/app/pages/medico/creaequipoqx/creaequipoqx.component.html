<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header"><h1 class=" title">Registra equipo quirurgico</h1></div>
                <div class=" card-body">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Consultar Usuario" style="width: 40%;">
                        <button class="btn btn-primary" type="button">Search</button>
                      </form>
                      <form>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                             <div class=" form-group">
                               <label> Documento </label>
                               <input
                                 class=" form-control"
                                 type="text"
                                 disabled="true"
                               />
                             </div>
                           </div>
             
                           <div class=" col-md-4 pr-md-1">
                             <div class=" form-group">
                               <label> Evento </label>
                               <input
                                 class=" form-control"
                                 type="text"
                                 disabled="true"
                               />
                             </div>
                           </div>
             
                       </div>
                       <div class="row">
                       <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Primer Nombre </label>
                             <input
                               class=" form-control"
                               type="text"
                               disabled="true"
                             />
                           </div>
                         </div>
                         <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Segundo Nombre </label>
                             <input
                               class=" form-control"
                               disabled="true"
                               type="text"
                             />
                           </div>
                         </div>
                         <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Primer Apellido </label>
                             <input
                               class=" form-control"
                               disabled="true"
                               type="text"
                             />
                           </div>
                         </div>
                         <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Segundo Apellido </label>
                             <input
                               class=" form-control"
                               disabled="true"
                               type="text"
                             />
                           </div>
                         </div>
                       </div>

                       <div class=" card-header col-md-12"><h3 class=" title">Equipo Quirurgico</h3></div>

                       <form class="d-flex" style="width: 50%;">
                        <input class="form-control me-2" type="text" placeholder="Consulta Profesional">
                        <button class="btn btn-primary" type="button">Search</button>
                      </form>
                      <p></p>

                      <div class=" col-md-12 pr-md-1">
                        <!--<table class="table table-dark table-hover" id="" *ngIf="ready" >-->
                            <table class=" card-header col-md-12" >
                              <thead>
                                <tr>
                                  <th>Item</th>
                                  <th>Nombres</th>
                                  <th>Apellidos</th>
                                  <th>Cargo</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let c of equipo, let i =index">
                                  <td>{{i+1}}</td>
                                  <td>{{c.nomdx}}</td>
                                  <td>{{c.descdx}}</td>
                                                      
                                </tr>
                              </tbody>
                            </table>
                        </div>

                        <div class=" card-footer">
                          <button class=" btn btn-fill btn-danger" type="submit" (click)="iradddxate()">Save</button>
                        </div>

                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
