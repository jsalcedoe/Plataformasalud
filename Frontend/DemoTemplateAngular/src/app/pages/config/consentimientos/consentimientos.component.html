<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">PANEL PARA ADMINISTRACION DE CONSENTIMIENTOS INFORMADOS</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <h2>Listado de consentimientos</h2>
      <h1 *ngIf="!ready">Cargando...</h1>            
      <form class="d-flex">
        <button class="btn btn-primary" type="button" (click)="irCreaConsentimiento()"  >Crear Consentimientos</button>    
      </form>                
      <table class="table table-dark table-hover" id="" *ngIf="ready" >
        <!--<table class="table-success">-->
        <thead>
          <tr>
            <th>Item</th>
            <th>Identificador </th>
            <th>Fecha Creacion</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of consentimientos, let i =index">
            <td>{{i+1}}</td>
            <td>{{c.codconinf}}</td>
            <td>{{c.datecreatconinf}}</td>
            <td>{{c.estconinf_fk.nomstatus}}</td>
            <td><button>editar</button></td>
            <td><button class="btn-primary btn-dark" (click)="generaPDF(c)">Generar PDF</button></td>
  
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
