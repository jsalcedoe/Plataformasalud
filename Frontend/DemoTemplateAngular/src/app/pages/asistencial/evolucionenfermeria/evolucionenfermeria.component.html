<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h3 class=" title">Datos del paciente</h3></div>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Consultar paciente">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
        <div class=" card-body">
          <form>
          <div class=" row">
               <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Documento </label>
                  <input
                    class=" form-control"
                    type="text"
                    disabled="true"
                  />
                </div>
              </div>

              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Evento </label>
                  <input
                    class=" form-control"
                    type="text"
                    disabled="true"
                  />
                </div>
              </div>

          </div>
          <div class="row">
          <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Primer Nombre </label>
                <input
                  class=" form-control"
                  type="text"
                  disabled="true"
                />
              </div>
            </div>
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Segundo Nombre </label>
                <input
                  class=" form-control"
                  disabled="true"
                  type="text"
                />
              </div>
            </div>
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Primer Apellido </label>
                <input
                  class=" form-control"
                  disabled="true"
                  type="text"
                />
              </div>
            </div>
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Segundo Apellido </label>
                <input
                  class=" form-control"
                  disabled="true"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class=" card-header col-md-12"><h3 class=" title">Signos vitales</h3></div>

          <div class="row">
            <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Frecuencia cardiaca </label>
                  <input
                    class=" form-control"
                    type="text"
                    placeholder="FC"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Frecuencia respiratoria </label>
                  <input
                    class=" form-control"
                    placeholder="FR"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Temperatura </label>
                  <input
                    class=" form-control"
                   placeholder="Temperatura"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Tensión Arterial </label>
                  <input
                    class=" form-control"
                    placeholder="Tensión Arterial"
                    type="text"
                  />
                </div>
              </div>
              <div class=" card-header col-md-12"><h3 class=" title">Evolución</h3></div>
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  
                  <textarea rows="10" cols="100" style="background-color:darkgray"></textarea>
                </div>
              </div>

            </div>
          
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
