<div class="content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header"><h1 class=" title">  EVOLUCIONES</h1></div>
                <div class=" card-body">
                        <form [formGroup]="formEvoMedi">
                          <div class = "style=">
                            <form class="d-flex">
                              <input class="form-control me-2" type="text" placeholder="Consultar paciente" style="width: 40%;">
                              <button class="btn btn-primary" type="button">Search</button>
                            </form>
                          </div>
                            <div class=" card-header col-md-12"><h3 class=" title">Datos personales</h3></div>
                            <div class = "row">
                                <div class=" col-md-3 pr-md-1">
                                    <div class=" form-group">
                                      <label> Documento </label>
                                      <input
                                        class=" form-control"
                                        type="text"
                                        disabled="true"
                                        formControlName="numdocpac"
                                      />
                                    </div>
                                  </div>
                    
                                  <div class=" col-md-3 pr-md-1">
                                    <div class=" form-group">
                                      <label> Evento </label>
                                      <input
                                        class=" form-control"
                                        type="text"
                                        disabled="true"
                                        formControlName="idevent"
                                      />
                                    </div>
                                  </div>

                                  <div class=" col-md-3 pr-md-1">
                                    <div class=" form-group">
                                      <label> Consecutivo evento </label>
                                      <input
                                        class=" form-control"
                                        type="text"
                                        disabled="true"
                                        formControlName="conseventpac"
                                      />
                                    </div>
                                  </div>

                                  <div class=" col-md-3 pr-md-1">
                                    <div class=" form-group">
                                      <label> Id Paciente </label>
                                      <input
                                        class=" form-control"
                                        type="text"
                                        disabled="true"
                                        formControlName="idpac"
                                      />
                                    </div>
                                  </div>


                                </div>
                                <div class="row">
                                  <div class=" col-md-3 pr-md-1">
                                   <div class=" form-group">
                                     <label> Primer Nombre </label>
                                     <input
                                       class=" form-control"
                                       type="text"
                                       disabled="true"
                                       formControlName="primernompac"
                                     />
                                   </div>
                                 </div>
                                 <div class=" col-md-3 pr-md-1">
                                   <div class=" form-group">
                                     <label> Segundo Nombre </label>
                                     <input
                                       class=" form-control"
                                       disabled="true"
                                       type="text"
                                       formControlName="segundonompac"
                                     />
                                   </div>
                                 </div>
                                 <div class=" col-md-3 pr-md-1">
                                   <div class=" form-group">
                                     <label> Primer Apellido </label>
                                     <input
                                       class=" form-control"
                                       disabled="true"
                                       type="text"
                                       formControlName="primerapepac"
                                     />
                                   </div>
                                 </div>
                                 <div class=" col-md-3 pr-md-1">
                                   <div class=" form-group">
                                     <label> Segundo Apellido </label>
                                     <input
                                       class=" form-control"
                                       disabled="true"
                                       type="text"
                                       formControlName="segundoapepac"
                                     />
                                   </div>
                                 </div>
                               </div>
                            <div class="row">
                                <div class=" col-md-4 pr-md-1">
                                    <div class=" form-group">
                                      <label> Tipo de evolucion </label>
                                      <BR>
                                      <select class="form-group" style="width: auto;" formControlName="notaevol_fk">
                                        <option value="" disabled selected>Seleccione el tipo de nota</option>
                                        <option *ngFor="let nota of tiponota" [value]="nota.idtypnot">{{nota.dettypnot}}</option>
                                     </select>
                                    </div>
                                  </div>
                                  <div class=" col-md-6 pr-md-1">
                                    <div><label>Evolucion</label></div>
                                    <div class=" form-group">
                                       <textarea rows="5" cols="50" class="form-control" formControlName="detevol"></textarea>
                                    </div>
                                  </div> 
                                  <app-creadiagnosticosatencion #diagnosticosComp [idevent]="idevent"></app-creadiagnosticosatencion>                                
                            </div> 
                            <div class=" card-footer">
                              <button class=" btn btn-fill btn-danger"type="submit" (click)="guardarTodo()">Save</button>
                            </div>       
                        </form>
                </div>  
                  
            </div>
        </div>
    </div>
</div>
