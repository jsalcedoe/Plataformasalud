<div class="content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
              <div class=" card-header"><h1 class=" title">Generaci√≥n del evento</h1></div>
              <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Digita el paciente a consultar">
                <button class="btn btn-primary" type="button">Search</button>
              </form>
                <div class="card-body">
                   <form>
                        <div class=" card-header col-md-12"><h3 class=" title">Datos personales</h3></div>
                        <div class=" row">
                          <div class=" col-md-4 pr-md-1">
                           <div class=" form-group">
                             <label> Documento </label>
                             <input
                               class=" form-control"
                               type="text"
                               disabled="true"
                             />
                           </div>
                         </div>
           
                         <div class=" col-md-4 pr-md-1">
                           <div class=" form-group">
                             <label> Evento </label>
                             <input
                               class=" form-control"
                               type="text"
                               disabled="true"
                             />
                           </div>
                         </div>
                        </div>
                         <div class="row">
                         <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Primer Nombre </label>
                            <input
                              class=" form-control"
                              type="text"
                              disabled="true"
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Segundo Nombre </label>
                            <input
                              class=" form-control"
                              disabled="true"
                              type="text"
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Primer Apellido </label>
                            <input
                              class=" form-control"
                              disabled="true"
                              type="text"
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Segundo Apellido </label>
                            <input
                              class=" form-control"
                              disabled="true"
                              type="text"
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                            <div class=" form-group">
                              <label> Motivo del ingreso </label>
                              <input
                                class=" form-control"
                                type="text"
                                placeholder="Motivo"
                              />
                            </div>
                          </div>
                          <div class=" col-md-3 pr-md-1">
                            <div class=" form-group">
                              <label> Origen al momento del ingreso </label>
                              <input
                                class=" form-control"
                                type="text"
                                placeholder="Origen"
                              />
                              <a routerLink="">Consulta origenes</a>
                            </div>
                          </div>
                      </div>
                      <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" type="submit" (click)="irPacientes()">Save</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
