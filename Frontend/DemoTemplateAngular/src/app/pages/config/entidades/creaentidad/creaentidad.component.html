<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h1 class=" title">Creacion de Entidades responsables de pago</h1></div>
          <div class=" card-body">
            <form [formGroup]="formEntidad" (ngSubmit)="creaEntidad()">
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de documento de la entidad </label>
                    <select class="form-select" style="width: auto;" formControlName="tipdoceapb_fk">
                      <option value="" disabled selected>Tipo de documento</option>
                      <option *ngFor="let td of tipodoc" [value]="td.idtipdoc">{{td.detatipdoc}}</option>
                    </select>
                  </div>
                </div>

                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Documento de la entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Documento"
                      type="text"
                      formControlName="doceapb"
                    />
                  </div>
                </div>


                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> Entidad responsable de pago </label>
                    <input
                      class=" form-control"
                      placeholder="Entidad"
                      type="text"
                      formControlName="nomeapb"
                    />
                  </div>
                </div>
                <div class=" col-md-3 pl-md-1">
                  <div class=" form-group">
                    <label > Email address </label>
                    <input
                      class=" form-control"
                      placeholder="Correo electronico"
                      type="email"
                      formControlName="emaileapb"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Dirección de la entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Dirección"
                      type="text"
                      formControlName="direapb"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Contacto entidad </label>
                    <input
                      class=" form-control"
                      placeholder="Contacto"
                      type="text"
                      formControlName="contaceapb"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Gerente del la entidad</label>
                    <input
                      class=" form-control"
                      placeholder="Nombre de gerente"
                      type="text"
                      formControlName="gerenteapb"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-3 pr-md-1">
                  <div class=" form-group">
                    <label> Tipo de entidad </label>
                    <P></P>
                    <select class="form-select" style="width: auto;" formControlName="tipent">
                      <option value="" disabled selected>Tipo de entidad</option>
                      <option *ngFor="let te of tipoEntidad" [value]="te.idtipeapb">{{te.detipeapb}}</option>
                    </select>
                  </div>
                </div>
           </div>
           <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit" [disabled]="formEntidad.invalid">Save</button>
          </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
