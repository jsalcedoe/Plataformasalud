<div class="content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
              <div class=" card-header"><h1 class=" title">Asignación de eventos</h1></div>
              
                <div class="card-body">
                  <form class="d-flex" style="width: 60%;">
                    <input class="form-control me-2" type="text" placeholder="Digita el paciente a consultar">
                    <button class="btn btn-primary" type="button">Search</button>
                  </form>
                   <form [formGroup]="formEvent" (ngSubmit)="creaEvento()" >
                        <div class=" card-header col-md-12"><h3 class=" title">Datos del paciente</h3></div>
                        <div class=" row">
                          <div class=" col-md-3 pr-md-1">
                            <div class=" form-group">
                              <label> Id Paciente </label>
                              <input
                                class=" form-control"
                                type="text"
                                formControlName="idpac"
                                disabled
                              />
                            </div>
                          </div>
                          <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Documento </label>
                             <input
                               class=" form-control"
                               type="text"
                               formControlName="numdocpac"
                               
                               disabled
                             />
                           </div>
                         </div>
           
                         <div class=" col-md-3 pr-md-1">
                           <div class=" form-group">
                             <label> Evento </label>
                             <input
                               class=" form-control"
                               type="text"
                               formControlName="conseventpac"
                             />
                           </div>
                         </div>
                         <div class=" col-md-3 pr-md-1">
                            <div class=" form-group">
                              <label> Detalle del evento </label>
                              <p></p>
                              <select class="form-select" style="width: auto;" formControlName="detevent">
                                <option value="" disabled selected>Seleccione descripción</option>
                                <option value="CONSULTA">CONSULTA</option>
                                <option value="PROCEDIMIENTO">PROCEDIMIENTO</option> 
                                <option value="CONTROL">CITA DE CONTROL</option>                            
                              </select>
                            </div>
                          </div>
                        </div>
                         <div class="row">
                         <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Primer Nombre </label>
                            <input
                              class=" form-control"
                              type="text"
                              formControlName="primernompac"
                              
                              disabled
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Segundo Nombre </label>
                            <input
                              class=" form-control"
                              type="text"
                              formControlName="segundonompac"
                              
                              disabled
                              />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Primer Apellido </label>
                            <input
                              class=" form-control"
                              type="text"
                              formControlName="primerapepac"
                              
                              disabled
                            />
                          </div>
                        </div>
                        <div class=" col-md-3 pr-md-1">
                          <div class=" form-group">
                            <label> Segundo Apellido </label>
                            <input
                              class=" form-control"
                              type="text"
                              formControlName="segundoapepac"
                              
                              disabled
                            />
                          </div>
                        </div>
                                                  
                      </div>
                      <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" type="submit" >Save</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
