<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">PANEL DE ADMINISTRACION PARA PACIENTES</h4>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Digita el paciente a consultar">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>  
    
    <div class="container col-md-12 mt-3">
      <h2>Listado pacientes creados</h2>
      <h1 *ngIf="!ready">Cargando...</h1>   
      <form class="d-flex">
        <button class="btn btn-primary" type="button" (click)="irCreapac()">Crear paciente</button>    
  </form>        
       <table class="table table-dark table-hover" >
        <!--<table class="table-success">-->
        <thead>
          <tr>
            <th>Item</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of pac, let i =index">
            <td>{{i+1}}</td>
            <td>{{c.primernompac}} {{c.segundonompac}}</td>
            <td>{{c.primerapepac}} {{c.segundoapepac}}</td>
            <td>{{c.direccionpac}}</td>
            <td>{{c.contactopac}}</td>
            <td>{{c.estpac_fk.detstatus}}</td>
            <td><select class="form-select" style="width: auto;" (change)="redirigir($event.target.value)">
              <option value="" disabled selected>Seleccione el destino</option>
              <option value = "1"  >IR CITAS</option>
              <option value = "2" >IR EVENTOS</option>
              <option value = "3" >IR MODULO MEDICO</option>
              <option value = "4" >HISTORIA CLINICA</option>
              <option value = "5" >EVOLUCION MEDICA</option>
              <option value = "6" >DESCRIPCION QUIRURGICA</option>
              <option value = "7" >IR MODULO ENFERMERIA</option>
              <option value = "8" >EVOLUCION DE ENFERMERIA</option>
              <option value = "9" >REGISTRO DE SIGNOS VITALES</option>
          </select></td>
           </tr>
        </tbody>
      </table>
    </div>
    
  </div>
